<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://momentjs.com/downloads/moment.js"></script>
  <script src="main.js" defer></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/picnic/6.5.3/picnic.min.css" />
  <link rel="stylesheet" href="style.css" />
  <title>The Watch List</title>
</head>

<body>
  <header>Watch List</header>
  <container>
    <form id="mainInput">
      <div id="filmInput">
        <input type="text" placeholder="Film I'd like to Watch" required=""
          oninvalid="this.setCustomValidity('Please enter a Movie Title')">
      </div>

      <div id="submitButton">
        <button>Add movie</button>
      </div>
    </form>

    <div class="allMovies">

      <label for="watched"></label>
      Watched: <input name="watched" type="checkbox" value="watched">

    </div>

  </container>

</body>

</html>
